<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Matchs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="container">
            <h1>MatchWatch</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="info-section">
            <p>HEY GUYS, WANT TO WATCH MATCHES FOR FREE?</p>
            <p>THERE ARE 2 OPTIONS FOR YOU:</p><br><br>
            <ol>
                <li>GET FREE KEY: Click on "Generate Key" down below.</li>
                <li>FILL THIS FORM: <a href="https://forms.gle/SuJDN83F88jf4iYN7">Open Form</a> the will send in your mail id</li>
            </ol>
        </div>
        <div class="input-section">
            <fieldset>
                <legend>Enter Your Key to Get Match Link</legend>
                <label for="match-key">Enter The Key:</label>
                <input type="text" id="match-key" placeholder="Please Enter The Key">
                <button id="submitKeyBtn" class="primary-btn">Submit</button>

            </fieldset>
        </div>
    
        <div class="generate-section">
            <fieldset>
                <legend>Generate Your Key</legend>
                <button id="generateKeyBtn" class="primary-btn">Generate</button>
            </fieldset>
        </div>
    </main>
    
    <script src="https://drive.google.com/file/d/1lekOE-zUZqWZtq-TIkqU9KiHwDeqQ31-/view?usp=sharing"></script>
</body>
</html>
